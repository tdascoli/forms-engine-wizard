<a href="#"
   class="element list-group-item list-group-item-action flex-column align-items-start active">
  <div class="element--rendered">
    <div class="d-flex flex-column">
      <strong data-bind="text: element.label"></strong>
      <span data-bind="text: element.helptext"></span>
    </div>
  </div>
  <div class="element--edit">

    <div class="d-flex justify-content-between">
      <div class="form-group mr-3" style="width: 60%;">
        <label data-bind="attr: { for: idValue('title',$parentContext.$index(),$index()) }">Geben Sie hier einen Titel ein.</label>
        <input data-bind="value: element.label, attr: { id: idValue('title',$parentContext.$index(),$index()) }" class="form-control" placeholder="Geben Sie hier einen Titel ein." type="text" />
      </div>

      <div class="form-group" style="width: 40%;">
        <label data-bind="attr: { for: idValue('config',$parentContext.$index(),$index()) }">Fragetyp</label>
        <select class="custom-select"
                data-bind="options: $root.types(),
                optionsText: 'name',
                optionsValue: 'type',
                value: type,
                attr: { id: idValue('config',$parentContext.$index(),$index()) }">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label data-bind="attr: { for: idValue('helptext',$parentContext.$index(),$index()) }">Einen Hilfetext eingeben.</label>
      <input data-bind="value: element.helptext, attr: { id: idValue('helptext',$parentContext.$index(),$index()) }" class="form-control" placeholder="Einen Hilfetext eingeben." type="text" />
    </div>

    <hr>
    <div class="d-flex justify-content-end align-items-center form-inline">
      <span data-bind="visible: element.type != 'title'"><i class="material-icons">delete_outline</i></span>

      <p class="divider-horizontal"></p>

      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input data-bind="checked: element.required, attr: { id: idValue('required',$parentContext.$index(),$index()) }" value="true" type="checkbox" class="custom-control-input" />
          <label class="custom-control-label"  data-bind="attr: { for: idValue('required',$parentContext.$index(),$index()) }">Pflichtfeld</label>
        </div>
      </div>

      <span><i class="material-icons">more_vert</i></span>

    </div>
  </div>
</a>
