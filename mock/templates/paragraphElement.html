<a href="#"
   class="element list-group-item list-group-item-action flex-column align-items-start active">
  <div class="element--rendered">
    <div class="d-flex flex-column">
      <strong data-bind="text: element.title"></strong>
      <span data-bind="text: element.description"></span>
    </div>
  </div>
  <div class="element--edit">

    <div class="d-flex justify-content-between">
      <div class="form-group mr-3" style="width: 60%;">
        <label for="title-formTitle">Geben Sie hier einen Titel ein.</label>
        <input data-bind="value: element.title" id="title-formTitle" class="form-control" placeholder="Geben Sie hier einen Titel ein." type="text" />
      </div>

      <div class="form-group" style="width: 40%;">
        <label data-bind="attr: { for: idValue('config',$parentContext.$index(),$index()) }">Fragetyp</label>
        <select class="custom-select"
                data-bind="options: $root.types(),
                optionsText: 'name',
                optionsValue: 'type',
                value: type,
                attr: { id: idValue('config',$parentContext.$index(),$index()) }">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="description-formTitle">Geben Sie hier eine Beschreibung ein.</label>
      <input data-bind="value: element.description" id="description-formTitle" class="form-control" placeholder="Geben Sie hier eine Beschreibung ein." type="text" />
    </div>

    <hr>
    <div class="d-flex justify-content-end align-items-center form-inline">
      <span data-bind="visible: element.type != 'title'"><i class="material-icons">delete_outline</i></span>
      <p class="divider-horizontal"></p>
      <span><i class="material-icons">more_vert</i></span>
    </div>
  </div>
</a>
